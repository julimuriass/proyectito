<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Flaskr</title> <!-- This is a Jinja block -> it means: child templates can replace this part.-->
<!-- {% block title %} will change the title displayed in the browserâ€™s tab and window title.-->
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
<!-- Load a css file to style this page.
Inside of href: instead of writing href="style/style.css", flask writes what's there.
url_for('static', filename='style.css') static -> the special static folder in flask. filename='...' -> the file inside it.

It all just means: Load the file style.css from the static folder.-->

<nav> <!-- Navigation section.-->
    <h1>Flaskr</h1>
    <ul>
        {% if g.user %}
            <li><span>{{ g.user['username'] }}</span> <!-- span -> An inline container used to hold small pieces of text. g.user['username'] accesses the username field.-->
            <li><a href="{{ url_for('auth.logout') }}">Log Out</a> <!-- Shows route to logout.-->
        {% else %}
            <li><a href="{{ url_for('auth.register') }}">Register</a>
            <li><a href="{{ url_for('auth.login') }}">Log In</a>
        {% endif %}
    </ul>
</nav>

<section class="content"> <!-- Main content area of the page.-->
    <header>
        {% block header %}{% endblock %} <!-- {% block header %} is similar to title but will change the title displayed on the page.-->
    </header>
    {% for message in get_flashed_messages() %} <!-- I used flash() in the views to show error messages, and this is the code that will display them.-->
        <div class="flash">{{ message }}</div> <!-- Each message is displayed inside a div.-->
    {% endfor %}
    {% block content %}{% endblock %}
    <!-- {% block content %} is where the content of each page goes, such as the login form or a blog post.-->
</section>
